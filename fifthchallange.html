<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fifthchallange.css">
    <title>Form Challange Fourth</title>
</head>
<body>
    <div class="box">
        <div class="contentbox">
           <h2> Personal info</h2> 
           <p>Please provide your name, email address and phone number.</p>
           <form action="post">
            <label for="name">Name</label><br><br>
            <input type="text" placeholder="e.g. stephen King" name="name" id="name"><br><br>
            <label for="email">Email</label><br><br>
            <input type="email" placeholder="e.g. stephen@lorem.com" name="email" id="email"><br><br>
            <label for="number">Phone Number</label><br><br>
            <input type="tel" placeholder="e.g. +1234567890" name="phone" id="phone Number">
            <button>Next Step</button>
           </form>
        </div>
        <div class="bluebox"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ordersummary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="box">
        <img src="./images/girl.jpg" alt="image">
        <h2>Order Summary</h2>
        <p>You can now listen to the millions of song,<br> auiobook and podcast on any device <br>anywhere you like! </p>
        <div class="price-box">
            <i class="fa-solid fa-music"></i>
            <p class="plan"><strong>Annual Plan</strong> <br> $59.99/year</p>
            <p class="change">Change</p>
        </div>
        <button>Proceed to Payment</button>
        <p class="order">Cancel Order</p>
    </div>
</body>
</html>
